# Dependencies
markdown:         kramdown
highlighter:      rouge

# Setup
title:            felixfoertsch.de
tagline:          'ðŸš€ Rocketing along.'
version:          11
description:      ''
url:              https://felixfoertsch.github.io
baseurl:          # the optional subpath of your site, e.g. "/blog"

author:
  name:           'Felix FÃ¶rtsch'
  url:            felixfoertsch.de
  flair:          ''

github:
  profile: 'https://github.com/felixfoertsch'
twitter:
  profile: 'https://twitter.com/felixfoertsch'

plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-octicons
  - jekyll-github-metadata

include:
  - keybase.txt

exclude:
  - Gemfile
  - Gemfile.lock
  - jekyll-theme-hydeout.gemspec
  - LICENSE.md
  - Makefile
  - package.json
  - README.md
  - .gitignore

sass:
    style: compact # possible values: nested expanded compact compressed

defaults:
  - scope:
      path: "_posts"
      type: "posts"
    values:
      excerpt_separator:  <!--more-->
      layout: post

permalink:        /:year/:month/:day/:title.html

paginate:         10
paginate_path:    '/page:num' # Or '/blog/page:num' if you want to move your index pages

# Sidebar link settings
sidebar_home_link:  true