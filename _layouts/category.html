---
layout: page
---

{% unless page.content == '' %}
{{ content }}
{% endunless %}

<ul class="posts-list">
  {% assign category = page.category | default: page.title %}
  {% for post in site.categories[category] %}
  <li>
    <a href="{{ post.url | relative_url }}">{{ post.title }}</a>

    {% include date-badges.html %}
  </li>
  {% endfor %}
</ul>
