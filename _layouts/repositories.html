---
layout: default
---

<header>
  <h1 class="page-title">{{ page.title }}</h1>
</header>
<div class="content">
  {{ content }}
  <div class="mx-auto">
    {% for repository in site.github.public_repositories limit: 6 %}
      {% if repository.stargazers_count > 1 %}
      <div class="">
        {% include repo-card.html %}
      </div>
      {% endif %}
    {% endfor %}
  </div>
</div>
