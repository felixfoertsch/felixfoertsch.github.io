{% if post.last_modified_at %}
	<span class="badge bg-light text-dark">{{ post.date | date: "%Y-%m-%d" }}</span>
	<span class="badge bg-success">{% include svg/refresh.svg %} Updated: {{ post.last_modified_at | date: "%Y-%m-%d" }}</span>
{% else %}
	<span class="badge bg-light text-dark">{{ post.date | date: "%Y-%m-%d" }}</span>
{% endif %}
